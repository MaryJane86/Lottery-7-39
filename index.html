<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Lottery</title>
  </head>
  <body onload="insertFields()">
    <div class="container">
      <h1>Lottery</h1>
      <div class="row">
        <div class="col-4">
          <button class="btn btn-primary" onclick="newTicket()">
            New Ticket
          </button>
          <br />
          <br />
          <div id="ticket" class="row"></div>
        </div>
        <div class="col-1"></div>
        <div class="col-7">
          <h3>Tickets List</h3>
          <br>
          <table class="table table-stripped">
            <thead>
              <tr>
                <th>#</th>
                <th>Combination</th>
                <th>Place</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody id="tickets">

            </tbody>
          </table>
          <br><br>
          <button class="btn btn-success btn-large" onclick="newNumber()">
            New Number
          </button>
          <br><br>
          <span>Winner Combination:</span>
          <br>
          <b id="winner"></b>
          <br><br>
          <table class="table table-stripped">
            <tr>
            <th>Number of Scores</th>
            <th>Number of Combinations</th>
          </tr>
          <tbody id="statistics">

          </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <footer></footer>
</html>
